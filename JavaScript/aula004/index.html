<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt("Qual é o seu nome?");
        document.write(`Seu nome tem ${nome.length} letras<br>`);
        document.writeln(`Seu nome é <strong>${nome}</strong> o seu nome em maiúsculo é ${nome.toUpperCase()}`);
        document.write('Seu nome em minúsculo é ' + nome.toLowerCase())
    </script>
</body>
</html>
